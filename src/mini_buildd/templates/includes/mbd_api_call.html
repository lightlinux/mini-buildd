{% load mini_buildd_tags %}

<b>{{ api_cmd.COMMAND }}</b> API call (<a id="mbd-current-api-command_header" href="javascript:mbdToggleElement('mbd-current-api-command','mbd-current-api-command_header','hide parameter','show parameter')">show parameter</a>)
<div id="mbd-current-api-command">
	<form action="/mini_buildd/api" method="get">
		<div>
			<input type="hidden" name="command" value="{{ api_cmd.COMMAND }}" />
			{% for k, v in api_cmd.args.items %}
			<p>
				{% with help=api_cmd.args_help|mbd_dict_get:k %}
				<kbd>{{ k }}</kbd>=<input type="text" size="{{ v | length}}" name="{{ k }}" value="{{ v }}" />
				<kbd><small>{{ help }}</small></kbd>
				{% endwith %}
			</p>
			{% endfor %}
			<input type="submit" value="Refine" title="Refined API call" style="width: 4em" />
		</div>
	</form>
</div>
